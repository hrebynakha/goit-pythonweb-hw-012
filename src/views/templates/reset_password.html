<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password | UContacts</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(120deg, #b1bedb 0%, #60a5fa 100%);
        font-family: "Inter", Arial, sans-serif;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        background: #fff;
        border-radius: 16px;
        box-shadow: 0 4px 24px rgba(0, 0, 0, 0.1);
        padding: 40px 30px 28px 30px;
        max-width: 400px;
        width: 100%;
        text-align: center;
      }
      .logo {
        width: 56px;
        margin-bottom: 14px;
      }
      h2 {
        margin: 0 0 16px 0;
        color: #2563eb;
        font-size: 1.7em;
        font-weight: 600;
      }
      form {
        display: flex;
        flex-direction: column;
        gap: 16px;
      }
      label {
        text-align: left;
        color: #374151;
        font-weight: 500;
        margin-bottom: 4px;
      }
      input[type="password"] {
        padding: 10px;
        border: 1px solid #d1d5db;
        border-radius: 6px;
        font-size: 1em;
        outline: none;
        transition: border 0.2s;
      }
      input[type="password"]:focus {
        border: 1.5px solid #2563eb;
      }
      .button {
        background: linear-gradient(90deg, #2563eb 0%, #60a5fa 100%);
        color: #fff;
        padding: 12px 0;
        border: none;
        border-radius: 6px;
        font-weight: 600;
        font-size: 1.07em;
        cursor: pointer;
        margin-top: 10px;
        transition: background 0.2s;
      }
      .button:hover {
        background: linear-gradient(90deg, #1e40af 0%, #2563eb 100%);
      }
      .footer {
        margin-top: 24px;
        color: #9ca3af;
        font-size: 0.99em;
      }
      @media (max-width: 600px) {
        .card {
          padding: 24px 6px;
        }
        h2 {
          font-size: 1.2em;
        }
      }
    </style>
  </head>
  <body>
    <div class="card">
      <img
        class="logo"
        src="https://cdn-icons-png.flaticon.com/512/747/747376.png"
        alt="UContacts Logo"
      />
      <h2>Reset Your Password</h2>
      <form action="/api/auth/set-password" method="post">
        <input type="hidden" name="token" value="{{ token }}" />
        <label for="password">New Password</label>
        <input type="password" name="password" id="password" required />
        <label for="confirm_password">Confirm Password</label>
        <input
          type="password"
          name="confirm_password"
          id="confirm_password"
          required
        />
        <button type="submit" class="button">Reset Password</button>
      </form>
      <div class="footer">
        &copy; 2025 UContacts &mdash; Made with
        <span style="color: #f87171">&#10084;&#65039;</span> by Hrebynakha
        Anatolii
      </div>
    </div>
  </body>
</html>
